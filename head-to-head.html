let selA = null, selB = null;

function openDrop(side) {
  const drop = document.getElementById('drop'+side);
  filterDrop(side);
  drop.classList.add('open');
}

function filterDrop(side) {
  const input = document.getElementById('search'+side);
  const drop = document.getElementById('drop'+side);
  const q = input.value.toLowerCase();
  const other = side === 'A' ? selB : selA;
  const filtered = TOOLS.filter(t => {
    if (other && t.name === other.name) return false;
    if (!q) return true;
    return t.name.toLowerCase().includes(q) || t.cat.toLowerCase().includes(q);
  });
  drop.innerHTML = filtered.slice(0, 15).map((t, i) =>
    `<div class="dropdown-item" onmousedown="selectTool('${side}',${TOOLS.indexOf(t)})">
      <span class="di-icon">${t.icon}</span>
      <span class="di-name">${t.name}</span>
      <span class="di-cat">${t.cat.replace('AI ','')}</span>
      <span class="di-score">${t.score}</span>
    </div>`
  ).join('') || '<div class="dropdown-item" style="color:var(--muted)">No results</div>';
  drop.classList.add('open');
}

function selectTool(side, idx) {
  const t = TOOLS[idx];
  if (side === 'A') selA = t; else selB = t;
  const input = document.getElementById('search'+side);
  const drop = document.getElementById('drop'+side);
  const preview = document.getElementById('preview'+side);
  input.value = '';
  input.style.display = 'none';
  drop.classList.remove('open');
  preview.classList.add('show');
  document.getElementById('spIcon'+side).textContent = t.icon;
  document.getElementById('spName'+side).textContent = t.name;
  document.getElementById('spMeta'+side).textContent = t.cat + ' ¬∑ ' + t.price;
  document.getElementById('spScore'+side).textContent = t.score + '/10';
  if (selA && selB) buildComparison();
}

function clearSel(side) {
  if (side === 'A') selA = null; else selB = null;
  document.getElementById('search'+side).style.display = '';
  document.getElementById('preview'+side).classList.remove('show');
  document.getElementById('comparison').classList.remove('show');
  document.getElementById('comparison').innerHTML = '';
}

    <div class="cr-label">Rating</div>
    <div class="cr-val"><div class="score-bar-wrap"><div class="score-bar-bg"><div class="score-bar-fill" style="width:${a.score*10}%;background:${scoreWinA?'#4ade80':'#888'};"></div></div></div></div>
    <div class="cr-val"><div class="score-bar-wrap"><div class="score-bar-bg"><div class="score-bar-fill" style="width:${b.score*10}%;background:${scoreWinB?'#4ade80':'#888'};"></div></div></div></div>
  </div>`;

  // Price
  html += `<div class="comp-row">
    <div class="cr-label">Price</div>
    <div class="cr-val${priceWinA?' winner':''}">${a.price}</div>
    <div class="cr-val${priceWinB?' winner':''}">${b.price}</div>
  </div>`;

  // Category
  html += `<div class="comp-row">
    <div class="cr-label">Category</div>
    <div class="cr-val">${a.cat}</div>
    <div class="cr-val">${b.cat}</div>
  </div>`;

  // Description
  html += `<div class="comp-row">
    <div class="cr-label">Summary</div>
    <div class="cr-val" style="text-align:left;font-size:.84rem;color:var(--muted);line-height:1.5;padding:16px;">${a.desc}</div>
    <div class="cr-val" style="text-align:left;font-size:.84rem;color:var(--muted);line-height:1.5;padding:16px;">${b.desc}</div>
  </div>`;

  // Verdict
  const winner = a.score > b.score ? a : b.score > a.score ? b : null;
  const verdictText = winner
    ? `${winner.icon} <strong>${winner.name}</strong> leads with a <strong>${winner.score}/10</strong> score. Read both full reviews to see which fits your specific needs.`
    : `It's a tie at <strong>${a.score}/10</strong>! Both are excellent ‚Äî your choice depends on your specific workflow and budget.`;

  html += `<div class="comp-row">
    <div class="cr-label">Verdict</div>
    <div class="cr-val" style="grid-column:span 2;text-align:center;padding:20px;font-size:.9rem;line-height:1.6;">${verdictText}</div>
  </div>`;

  // CTAs
  html += `<div class="comp-ctas">
    <a href="${a.href}" class="comp-cta primary">${a.icon} Read ${a.name} Review</a>
    <a href="${b.href}" class="comp-cta secondary">${b.icon} Read ${b.name} Review</a>
  </div>`;

  comp.innerHTML = html;
  comp.classList.add('show');
  comp.scrollIntoView({behavior:'smooth', block:'start'});
}

// Popular matchups
const MATCHUPS = [
  ['ChatGPT Plus','Claude Pro'],
  ['Cursor','GitHub Copilot'],
  ['Midjourney','DALL-E 3'],
  ['Sora','Seedance 2.0'],
  ['Grammarly','ChatGPT Plus'],
  ['Perplexity AI','Google Gemini'],
  ['CapCut','Descript'],
  ['Canva AI','Figr AI'],
  ['ElevenLabs','Murf AI']
];

document.getElementById('matchups').innerHTML = MATCHUPS.map(([na, nb]) => {
  const a = TOOLS.find(t => t.name === na);
  const b = TOOLS.find(t => t.name === nb);
  if (!a || !b) return '';
  return `<div class="matchup" onclick="loadMatchup('${na}','${nb}')">
    <span class="mu-icons">${a.icon}<span class="mu-vs">vs</span>${b.icon}</span>
    <span class="mu-names">${na} vs ${nb}</span>
    <span class="mu-arrow">‚Üí</span>
  </div>`;
}).join('');

function loadMatchup(na, nb) {
  const ai = TOOLS.findIndex(t => t.name === na);
  const bi = TOOLS.findIndex(t => t.name === nb);
  if (ai >= 0 && bi >= 0) {
    selectTool('A', ai);
    selectTool('B', bi);
    window.scrollTo({top:0, behavior:'smooth'});
  }
}
